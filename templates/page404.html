{% extends 'base.html' %}

{% block title %}{{ titre }}{% endblock %}

{% block stylesheets %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/404.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/musique.css') }}">
{% endblock %}

{% block javascripts %}
    <script type="text/javascript" src="{{ url_for('static',filename='js/musique.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/404.js') }}"></script>
{% endblock %}

{% block body %}
    <canvas id="canvas" hidden></canvas>
    <div class="center">
        <h1>404</h1>

        <p>PAGE NOT FOUND.</p>

        <p>RETOURNEZ EN ARRIERE.</p>
    </div>

    <audio id="track" autoplay loop>
        <p>If you are reading this, it is because your browser does not support the audio element.</p>
        <source src="{{ url_for('static',filename='music/static_noise.mp3') }}" type="audio/mp3"/>
    </audio>

    <div id="player-container" class="hidden">
        <div id="play-pause" class="play">Play</div>
    </div>
{% endblock %}
