<div id="_cassette" class="modalDialog">
    <div><a href="#close" title="Close" class="close">X</a>
        <div>
            <h1 class="titre">Casette perdue - Etage numéro 5</h1>
        </div>
        <div>
            <model-viewer class="viewer-3D" src="{{ url_for('static',filename='content/viewer/model/casette.glb') }}"
                          camera-controls
                          poster="poster.webp"
                          shadow-intensity="1">
                <div class="progress-bar hide" slot="progress-bar">
                    <div class="update-bar"></div>
                </div>
            </model-viewer>
        </div>
        <div id="waveform"></div>
        <div class="controls">
            <button class="btn btn-primary" onclick="wavesurfer.play()"  data-action="play">▶️</button>
            <button class="btn btn-primary" onclick="wavesurfer.pause()"  data-action="play">⏸️</button>
        </div>
    </div>
</div>
